[package]
authors = ["Aleksandrov Vladimir <invis87@gmail.com>"]
readme = "README.md"
name = "drawer-robot"
version = "0.1.0"
edition = "2021"

[build-dependencies]
envmnt = "0.10.4"
serde = { version = "1.0", features = ["derive"] }
serde_yaml = "0.9"
glob = "0.3"
cc = "1.0.74"
bindgen = "0.68.1"

[dependencies]
cortex-m = { version = "0.7", features = ["critical-section-single-core"] }
critical-section = "1.1.1"
defmt = { version = "0.3", features = ["encoding-rzcobs"] }
defmt-brtt = { version = "0.1", default-features = false, features = ["rtt"] }
panic-probe = { version = "0.3", features = ["print-defmt"] }
rtic = { version = "2.0.0-alpha.1", features = [ "thumbv7-backend" ] }
rtic-sync = "1.0.1"
# stm32f1xx-hal = { version = "0.10.0", features = ["rt", "stm32f103", "medium", "stm32-usbd"] }
stm32f1xx-hal = { version = "0.10.0", features = ["rt", "stm32f103", "high", "stm32-usbd"] }
rtic-monotonics = { version = "1.0.0", features = [ "cortex-m-systick" ]}
stepper = "0.6.0"
ramp-maker = "0.2.0"
embedded-hal = "0.2.7"
ssd1306 = "0.8.0"
embedded-graphics = "0.8.0"
heapless = "0.7.16"

# looks like we need that for stepper
fugit = "0.3.5"
fugit-timer = "0.1.3"
fixed = "1.23.1"
typenum = "1.16.0"
[dependencies.num-traits]
version = "0.2.15"
default-features = false

# cargo build/run
[profile.dev]
codegen-units = 1
debug = 2
debug-assertions = true # <-
incremental = false
opt-level = "s" # <-
overflow-checks = true # <-

# cargo test
[profile.test]
codegen-units = 1
debug = 2
debug-assertions = true # <-
incremental = false
opt-level = "s" # <-
overflow-checks = true # <-

# cargo build/run --release
[profile.release]
codegen-units = 1
debug = 2
debug-assertions = false # <-
incremental = false
lto = 'fat'
opt-level = "s" # <-
overflow-checks = false # <-

# cargo test --release
[profile.bench]
codegen-units = 1
debug = 2
debug-assertions = false # <-
incremental = false
lto = 'fat'
opt-level = "s" # <-
overflow-checks = false # <-

